<!DOCTYPE html>
<html lang="eng">
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbo">
            <h1 class="display-4">Random App Idea Generator</h1>
            <p class="lead">Click the button below to generate an idea for your new app!</p>
        </div>
        <div class="container">
            <h4>What is one thing you really enjoy?</h4>
            <input id='noun' onfocus='this.value=""'>
            <button type="button" class="btn btn-primary" id="generate-words" onclick="getWords()">Generate</button>
        </div>
        <div class="container" id="results-div">
            <h2>You should try creating a 
                <span id="adjective"></span> 
                <span id='user-noun'></span> app!
            </h2>
        </div>
    </body>
    <script type="text/javascript" src="./script.js"></script>
</html>
